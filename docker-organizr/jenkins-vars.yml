---

# jenkins variables
project_name: docker-organizr
external_type: github_commit
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'v1-master'
  - EXT_USER = 'causefx'
  - EXT_REPO = 'Organizr'
  - BUILD_VERSION_ARG = 'ORGANIZR_COMMIT'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-organizr'
  - CONTAINER_NAME = 'organizr'
  - DOCKERHUB_IMAGE = 'linuxserver/organizr'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/organizr'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/organizr'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Europe'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''